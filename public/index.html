<html ng-app="myapp">
<head>
<meta charset="UTF-8">
<title>Contact List App</title>
</head>
<body>
<div>
<h1>Contact List app</h1>
<table ng-controller="myctrl" class="table">
	<thead>
		<tr>
			<th>Name</th>
			<th>Email</th>
			<th>Mobile</th>
			<th>action</th>
		</tr>
		</thead>

		<tbody><tr>
		<td><input type="text" class="form-control" ng-model="contact.name"></td>
		<td><input type="text" class="form-control" ng-model="contact.email"></td>
		<td><input type="text" class="form-control" ng-model="contact.mobile"></td>
		<td><button class="btn btn-primary" ng-click="addcontact()" >add contact</button></td>
		<td><button class="btn btn-info" ng-click="updatecontact()">Update</button></td>
		</tr>
		<tr ng-repeat="contact in contactlist">
		<td>{{contact.name}}</td>
		<td>{{contact.email}}</td>
		<td>{{contact.mobile}}</td>
		<td> <button class="btn btn-danger" ng-click="removecontact(contact._id)">Remove</button>
		<button class="btn btn-warning" ng-click="getcontactbyid(contact._id)">Edit</button></td>
		</tr>
		</tbody>
	
</table>
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script src="./controller.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


</body>
</html>
